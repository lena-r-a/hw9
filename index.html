<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

       <title>Document</title>
</head>

<body>
    <header>
        <h1 id="head">Мой список задач</h1>
        <div id="date_today"></div>
    </header>
        <section class="container">
            <div class="tasks mx-auto">
                <div class="control_btn mb-3">
                    <button type="button" class="btn mt-3" data-toggle="modal" data-target="#newtask">Добавить
                        задачу</button>
                     <button type="button" class="btn mt-3" id="clear"> Очистить список </button>
                </div>
                <div class="list">
                    <ul class="list__task"></ul>
                </div>
            </div>
        </section>

         <div class="modal fade" id="newtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="mod-header">
                    <h5 class="modal-title" id="exampleModalLabel">Новая задача</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="task__name" class="form-label">Ведите задачу</label>
                    <input class="form-control mb-3" type="text" placeholder="Название задачи" id="task__name">
                    <label for="date__finish" class="form-label">Укажите срок выполнения задачи</label>
                    <input type="date" id="finish__date">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cl">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save" data-dismiss="modal">Сохранить</button>
                </div>
            </div>
        </div>
   

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
